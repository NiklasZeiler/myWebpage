        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
            <div>
                <input type="text" name="name" id="name" required [(ngModel)]="contact.name"
                    placeholder="What is your name?" #name="ngModel">
            </div>
            <div>
                <input type="email" name="email" placeholder="What is your email?" #email="ngModel"
                    [(ngModel)]="contact.email">
            </div>
            <div>

                <textarea rows="10" placeholder="What would you like to tell me?" #message="ngModel" required
                    [(ngModel)]="contact.message" name="message"></textarea>
            </div>
            <div>
                <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
            </div>
        </form>
    </div>
</section>
