<section #contact id="contact" class="contact_container container-formation">
    <div class="headline_contact">
        <h2>Contact me</h2>
        <span class="headline_email">Contact me via the form below or by email to <br><a [href]="emailstring"
                target="_top">zeiler.niklas@outlook.com</a>
        </span>
        <form class="contact" [formGroup]="form" method="POST" (ngSubmit)="OnSubmit()">
            Name
            <div class="animated_form">
                <input class="input" [formControl]="name" required placeholder="Name" />
                <label for="name" class="label"></label>
            </div>
            Email
            <div class="animated_form">
                <input [formControl]="email" placeholder="Please type your e-mail" required />
                <label for="name" class="label"></label>
            </div>
            Message
            <div class="animated_textarea">
                <textarea [formControl]="message" placeholder="Please type your message here" required></textarea>
                <label for="name" class="label"></label>
            </div>
            <button [disabled]="isLoading" class="submit draw-border btn" type="submit">Submit</button>
        </form>
