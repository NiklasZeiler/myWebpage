<section id="contact" class="contact-solo_container container-formation-solo">
    <div class="headline_contact">
        <h2 i18n>Contact me</h2>
        <span i18n class="headline_email">Contact me via the form below or by email to <br><a [href]="emailstring"
                target="_top">zeiler.niklas&#64;outlook.com</a>
        </span>
        <form class="contact" [formGroup]="form" (ngSubmit)="OnSubmit()">
            <span i18n>Name</span>
            <div class="animated_form">
                <input class="input" name="name" [formControl]="name" required i18n-placeholder
                    placeholder="Please enter your name" />
                <label for="name" class="label"></label>
            </div>
            <span i18n>Email</span>
            <div class="animated_form">
                <input [formControl]="email" name="email" i18n-placeholder placeholder="Please type your e-mail"
                    required />
                <label for="name" class="label"></label>
            </div>
            <span i18n>Message</span>
            <div class="animated_textarea">
                <textarea [formControl]="message" name="message" i18n-placeholder
                    placeholder="Please type your message here" required></textarea>
                <label for="name" class="label"></label>
            </div>
            <div class="container">
                <div>
                    <button i18n (click)="openDialog()" [disabled]="!form.valid" class="shrink-border" type="submit">Send
                        mail</button>
                </div>
            </div>
            <!-- <button (click)="openDialog()" [disabled]="!form.valid" class="submit draw-border btn" type="submit">Send
                mail</button> -->
        </form>
    </div>
</section>
