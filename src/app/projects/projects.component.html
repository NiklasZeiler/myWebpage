<div #projects id="projects" class="work_container container-formation">
    <div class="fake-big">
        Work
    </div>
    <h2 i18n>My work</h2>
    <div class="titles_projects">
        <p i18n>Here you can find a small selection of my projects.<br> Please feel free to visit my <a
                routerLink="projects-solo">work</a> page to see more.</p>
    </div>
    <div class="projects">
        <div *ngFor="let projectfirst of allProjectsFirst; let i = index">
            <div id="projectCard" class="project">
                <img src="assets/img/projects/{{ projectfirst.img }}">
                <div class="card_description">
                    <div class="project_type">{{ projectfirst.type }}</div>
                    <div class="project_title">{{ projectfirst.name }}</div>
                    <div class="project_description">{{ projectfirst.description }}</div>
                </div>
                <div id="card{{i}}" class="overlay_project card">
                    <img src="assets/img/projects/{{ projectfirst.imgover }}">
                    <a i18n href="{{ projectfirst.url }}" target="_blank">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
